<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <article class="animate__animated animate__backInDown">
      <picture>
        <source media="(max-width: 616px)" srcset="images/img-mobile.png" />
        <img
          src="images/img-desktop.png"
          alt="Photo of a bottle of Y Eau de Toilette<"
        />
      </picture>
      <div class="card-main-container">
        <span class="category">COLOGNE</span>
        <h1>Yves Saint Laurent Y Eau de Toilette</h1>
        <p>
          Y Eau de Toilette is a fresh and clean men's cologne featuring
          aromatic and fresh scents of sage and lavender at the heart with a
          crisp bite of geranium.
        </p>
        <div class="price-container">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <div class="card-btn">
          <img src="images/icon-cart.svg" alt="Card Icon" />
          <button>Add to Cart</button>
        </div>
      </div>
    </article>
  </body>
</html>
