<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main>
    <article class="animate__animated animate__backInDown">
      <picture>
        <source media="(min-width: 616px)" srcset="images/img-desktop.png" />
        <img
          src="images/img-mobile.png"
          alt="Photo of a bottle of Y Eau de Toilette<"
        />
      </picture>
      <div class="card-main-content">
        <span class="card-category">COLOGNE</span>
        <h1 class="card-heading">Yves Saint Laurent Y Eau de Toilette</h1>
        <p class="card-description">
          Y Eau de Toilette is a fresh and clean men's cologne featuring
          aromatic and fresh scents of sage and lavender at the heart with a
          crisp bite of geranium.
        </p>
        <div class="card-price-container">
          <p>$149.99</p>
          <del><span class="sr-only">Previous Price</span>$169.99</del>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" aria-hidden="true" /> Add to
          Cart
        </button>
      </div>
    </article>
    </main>
  </body>
</html>
